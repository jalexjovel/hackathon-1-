<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Videos</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <div>
        <h1>LinkList</h1>
      </div>
    </header>
    <main>
      <div id="searchContainer">
        <div class="searchIcon">
          <svg
            fill="currentColor"
            viewBox="0 0 16 16"
            height="16"
            width="16"
            aria-hidden="true"
            data-testid="search-icon"
            xmlns="http://www.w3.org/2000/svg"
            style="transition: transform 0.25s"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M11 6.5C11 8.98528 8.98528 11 6.5 11C4.01472 11 2 8.98528 2 6.5C2 4.01472 4.01472 2 6.5 2C8.98528 2 11 4.01472 11 6.5ZM10.2132 11.2133C9.19174 12.0191 7.90203 12.5 6.5 12.5C3.18629 12.5 0.5 9.81371 0.5 6.5C0.5 3.18629 3.18629 0.5 6.5 0.5C9.81371 0.5 12.5 3.18629 12.5 6.5C12.5 7.87103 12.0401 9.13465 11.2663 10.1451L15.3336 14.2124C15.6265 14.5053 15.6265 14.9802 15.3336 15.2731C15.0407 15.566 14.5659 15.566 14.273 15.2731L10.2132 11.2133Z"
            ></path>
          </svg>
        </div>
        <!-- <label for="search" class="rr-sr-only"> Search </label> -->
        <input
          tabindex="0"
          type="text"
          class="search"
          id="searchBar"
          aria-label="Search"
          placeholder="Find it in the list..."
        />
        <input id="searchButton" type="submit" value="Search" />
      </div>
      <hr />
      <ul id="resultsContainer"></ul>
    </main>
    <footer>
      <p></p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
